<html>
  <head>
    <title>Nasherai</title>
    <!-- Styles -->
    <!-- Bower -->
    <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">

    <!-- Vendor -->
    <link rel="stylesheet" href="styles/vendor/bootstrap-grid.min.css">

    <!-- Custom -->
    <link rel="stylesheet" href="styles/application.css">
    <link rel="stylesheet" href="styles/helpers.css">

    <!-- JS -->
    <!-- Bower -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>

    <!-- NPM -->
    <script type="text/javascript" src="node_modules/esprima/esprima.js"></script>
  </head>
  <body ng-app="nasherai" ng-controller="ApplicationCtrl">
    <div class="container-fluid">
      <div class="row">
        <div id="code" class="col-xs-6 full-height">
          <textarea class="full-height" ng-model="watchables.code" ng-model-options="{ debounce: 500 }" autofocus="true"></textarea>
        </div>
        <div id="preview" class="col-xs-6 full-height" ng-model="watchables.preview"></div>
      </div>
    </div>

    <div id="line-error" class="full-height">
      <red-circle ng-show="error"></red-circle>
    </div>

    <div class="error">
      <span ng-show="error">
        Line {{ error.lineNumber }}: {{ error.description }}
      </span>
    </div>

    <!-- Custom JS -->
    <script type="text/javascript" src="scripts/app.js"></script>
    <script type="text/javascript" src="scripts/controllers/applicationCtrl.js"></script>
    <script type="text/javascript" src="scripts/directives/contenteditable.js"></script>
    <script type="text/javascript" src="scripts/directives/redCircle.js"></script>
  </body>
</html>
